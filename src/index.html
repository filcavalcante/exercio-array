<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carros</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <!-- Tabelas geradas pelo Vue.js serão exibidas aqui -->
            <div id="output">
                <div v-html="tabelas"></div>
            </div>
        </div>
    </div>

    <script type="module" src="./exercicioCarros.js"></script>
    <script>
        import {
            generateCarrosGasolinaTable,
            generateCarrosEtanolTable,
            generateCarrosAmbosTable,
            generateCarrosPretoBrancoKmMenor5000Table,
            generateCarrosOrdenadosTable,
            generateCarrosOrdenadosPorIDTable,
            generateAnosDosCarrosTable,
            generateSomaKMDosCarrosTable
        } from './exercicioCarros.js';
        
        new Vue({
            el: '#app',
            data: {
                tabelas: '', // Aqui armazenaremos as tabelas geradas
            },
            created() {
                // Chame as funções para gerar as tabelas aqui e armazene-as na variável 'tabelas'
                this.tabelas += generateCarrosGasolinaTable();
                this.tabelas += generateCarrosEtanolTable();
                this.tabelas += generateCarrosAmbosTable();
                this.tabelas += generateCarrosPretoBrancoKmMenor5000Table();
                this.tabelas += generateCarrosOrdenadosTable();
                this.tabelas += generateCarrosOrdenadosPorIDTable();
                this.tabelas += generateAnosDosCarrosTable();
                this.tabelas += generateSomaKMDosCarrosTable();
            },
        });
    </script>
</body>
</html>
